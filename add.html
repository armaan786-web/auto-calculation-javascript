<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<script>
function myfun()
{
var a=parseInt(document.getElementById('number').value);
var b=parseInt(document.getElementById('numbers').value);
document.getElementById('result').innerHTML=a+b;
}
</script>

<header id="header" class="fixed-top">
<div class="container d-flex" style="background-color:rgba(238,238,224);margin-top:200px;width:50%">
<div class="form-group"><br>
<form>
<table style="margin-left:600px;font-size:30px">
</table>
<table>
<tr>
<td><h1 style="font-size:30px">Inter Your Price</h1></td>
<td><input class="form-control" type="number" placeholder="Price" style="font-size:20px"id="number"></td>
</tr>
<tr>
<td><h1 style="font-size:30px">Inter Your Quantity</h1></td>
<td><input class="form-control" type="number" placeholder="Quantity" style="font-size:20px" id="numbers" value="plus" oninput="return myfun()"></td>
</tr>
</table><br>
<table>
<tr>
<td><h1 style="font-size:30px">Totale Price is:</h1></td>
<td><span id="result" style="font-size:30px;color:green;margin-left:20px"></span></td>
</tr>
</table>
</form>
</div>
</div>
</header>

</body>
</html>
